name: to_do_do
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  date_picker_timeline: ^1.2.3
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_staggered_animations: ^1.1.1
  flutter_svg: ^1.1.6
  get_it: ^7.2.0
  hydrated_bloc: ^9.0.0
  intl: ^0.17.0
  json_annotation: ^4.8.0
  path_provider: ^2.0.12
  rxdart: ^0.27.7
  shared_preferences: ^2.0.17
  uuid: ^3.0.7

dev_dependencies:
  build_runner: ^2.3.3
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.6.0
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/todo_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/todo_icon.png"
  windows:
    generate: true
    image_path: "assets/todo_icon.png"
  macos:
    generate: true
    image_path: "assets/todo_icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/task.svg
# generate: true
